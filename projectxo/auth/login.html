    <style>
    :root {
        --primary: #4361ee;
        --secondary: #3a0ca3;
        --accent: #4cc9f0;
    }
    
    body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
    
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.2),
            0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        overflow: hidden;
        transform: translateY(0);
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation: cardAppear 0.8s ease-out;
    }
    
    @keyframes cardAppear {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    
    .login-card:hover {
        transform: translateY(-10px) scale(1.01);
        box-shadow: 
            0 30px 60px rgba(0, 0, 0, 0.25),
            0 0 0 1px rgba(255, 255, 255, 0.15) inset;
    }
    
    .login-header {
        background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    .login-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: shine 3s infinite;
    }
    
    @keyframes shine {
        0% { left: -100%; }
        100% { left: 100%; }
    }
    
    .login-header h2 i {
        animation: iconFloat 3s ease-in-out infinite;
    }
    
    @keyframes iconFloat {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-5px) rotate(5deg); }
    }
    
    .form-control {
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 15px 20px;
        font-size: 16px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(248, 249, 250, 0.8);
    }
    
    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 
            0 0 0 3px rgba(67, 97, 238, 0.2),
            0 4px 12px rgba(67, 97, 238, 0.1);
        transform: translateY(-2px);
        background: white;
    }
    
    .input-group .btn-outline-secondary {
        border: 2px solid #e0e0e0;
        border-left: none;
        border-radius: 0 12px 12px 0;
        transition: all 0.3s ease;
    }
    
    .input-group .btn-outline-secondary:hover {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
        transform: scale(1.05);
    }
    
    .btn-primary {
        background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        border: none;
        border-radius: 12px;
        padding: 16px;
        font-weight: 600;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    
    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
        transition: left 0.5s;
        z-index: 1;
    }
    
    .btn-primary:hover::before {
        left: 0;
    }
    
    .btn-primary span,
    .btn-primary .spinner-border {
        position: relative;
        z-index: 2;
    }
    
    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
    }
    
    .btn-primary:active {
        transform: translateY(-1px);
    }
    
    .btn-outline-primary {
        border: 2px solid var(--primary);
        color: var(--primary);
        border-radius: 12px;
        padding: 12px 24px;
        transition: all 0.3s ease;
    }
    
    .btn-outline-primary:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(67, 97, 238, 0.2);
    }
    
    .alert {
        border-radius: 12px;
        border: none;
        animation: slideDown 0.5s ease-out;
    }
    
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .spinner-border {
        animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    /* Form labels animation */
    .form-label {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        transition: all 0.3s ease;
    }
    
    .form-label i {
        transition: transform 0.3s ease;
    }
    
    .form-control:focus + .form-label i {
        transform: scale(1.2) rotate(15deg);
    }
    
    /* Checkbox animation */
    .form-check-input {
        width: 18px;
        height: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .form-check-input:checked {
        background-color: var(--primary);
        border-color: var(--primary);
        transform: scale(1.1);
    }
    
    /* Link hover effects */
    a {
        transition: all 0.3s ease;
        position: relative;
    }
    
    a:hover {
        color: var(--secondary) !important;
        transform: translateX(5px);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .login-card {
            margin: 20px;
        }
        
        body {
            animation: gradientBG 20s ease infinite;
            background-size: 300% 300%;
        }
    }
</style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAxv3yZ5Ex_JavuAxOEe0DoaDwH1YIx62w",
            authDomain: "projectxo-17061130.firebaseapp.com",
            projectId: "projectxo-17061130",
            storageBucket: "projectxo-17061130.firebasestorage.app",
            messagingSenderId: "834793800310",
            appId: "1:834793800310:web:4f29a5df2cdfc148861557"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        console.log('âœ… Firebase initialized');
        
        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    console.log('ðŸ“ Form submitted');
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (!email || !password) {
        showError('Please enter email and password');
        return;
    }
    
    // Show loading
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    
    submitBtn.disabled = true;
    btnText.textContent = 'Signing In...';
    loadingSpinner.classList.remove('d-none');
    
    try {
        console.log('ðŸ” Attempting login for:', email);
        
        // Step 1: Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        console.log('âœ… Authentication successful! UID:', user.uid);
        
        // IMPORTANT: Clear old data first!
        localStorage.clear();
        
        // Step 2: Save new user data
        localStorage.setItem('currentUserId', user.uid);
        localStorage.setItem('userEmail', user.email);
        
        // Step 3: Check if user profile exists in Firestore
        btnText.textContent = 'Loading profile...';
        
        try {
            const userDocRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userDocRef);
            
            if (userDoc.exists()) {
                // Profile exists - save to localStorage and go to dashboard
                console.log('âœ… Profile found in Firestore');
                const profileData = userDoc.data();
                
                localStorage.setItem('profile', JSON.stringify(profileData));
                
                // Show success and redirect to dashboard
                document.getElementById('successMessage').textContent = 'Welcome back! Redirecting to dashboard...';
                document.getElementById('successAlert').classList.remove('d-none');
                
                setTimeout(() => {
                    window.location.href = '../dashboard.html';
                }, 1000);
                
            } else {
                // No profile yet - redirect to profile creation
                console.log('âš ï¸ No profile found - redirecting to profile creation');
                
                document.getElementById('successMessage').textContent = 'Please complete your profile...';
                document.getElementById('successAlert').classList.remove('d-none');
                
                setTimeout(() => {
                    window.location.href = '../profile/edit.html';
                }, 1000);
            }
        } catch (firestoreError) {
            console.error('âš ï¸ Firestore error:', firestoreError);
            
            // If Firestore fails, just redirect to profile edit
            document.getElementById('successMessage').textContent = 'Please complete your profile...';
            document.getElementById('successAlert').classList.remove('d-none');
            
            setTimeout(() => {
                window.location.href = '../profile/edit.html';
            }, 1000);
        }
        
    } catch (error) {
        console.error('âŒ Login error:', error);
        
        // User-friendly error messages
        let errorMessage = 'Login failed. Please try again.';
        
        if (error.code === 'auth/user-not-found') {
            errorMessage = 'No account found with this email. Please register first.';
        } else if (error.code === 'auth/wrong-password') {
            errorMessage = 'Incorrect password. Please try again.';
        } else if (error.code === 'auth/invalid-email') {
            errorMessage = 'Invalid email address.';
        } else if (error.code === 'auth/invalid-credential') {
            errorMessage = 'Invalid email or password. Please check and try again.';
        } else if (error.code === 'auth/too-many-requests') {
            errorMessage = 'Too many failed attempts. Please try again later.';
        } else {
            errorMessage = error.message;
        }
        
        showError(errorMessage);
        
        // Reset button
        submitBtn.disabled = false;
        btnText.textContent = 'Sign In';
        loadingSpinner.classList.add('d-none');
    }
});

function showError(message) {
    const errorAlert = document.getElementById('errorAlert');
    document.getElementById('errorText').textContent = message;
    errorAlert.classList.remove('d-none');
    
    setTimeout(() => {
        errorAlert.classList.add('d-none');
    }, 5000); }   
    // Input focus effects
document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
    });
    
    input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
    });
});

// Button ripple effect (if not already implemented)
document.querySelectorAll('.btn-primary').forEach(button => {
    button.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            width: ${size}px;
            height: ${size}px;
            top: ${y}px;
            left: ${x}px;
            pointer-events: none;
        `;
        
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
    });
});

// Add ripple animation CSS
const rippleStyle = document.createElement('style');
rippleStyle.textContent = `
    @keyframes rippleEffect {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }
    .btn-primary {
        position: relative;
        overflow: hidden;
    }
`;
document.head.appendChild(rippleStyle);
